<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<main>
    <main class="col-4 offset-4 text-center" th:fragment = "delete">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center"><h1 class="display-3">Delete</h1></div>
                    <br/>
                    <form th:method="post" th:object="${car}">
                        <div class="form-group row">
                            <label class="form-control-label">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" readonly/>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label">Model</label>
                            <input type="text" step="0.01" min="0"  class="form-control" th:field="*{model}" readonly/>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label">Price</label>
                            <input type="number" step="0.01" min="0"  class="form-control" th:field="*{price}" readonly/>
                        </div>
                        <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                               th:value="Delete"/>
                    </form>
                    <br/>
                </div>
            </div>
        </div>
</main>
</body>
</html>
