<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Twitter</title>
</head>
<body>
<h3>Connect to Twitter</h3>
<span th:if="${social_provider_error}">Provider error (maybe you need to configure the app id and secret?)</span>
<form action="/connect/twitter" method="POST">
    <div class="formInfo">
        <h1>You aren't connected to Twitter yet.</h1>
        <h2>Click the button to connect this application with your Twitter account.</h2>
    </div>
    <p><button type="submit">Connect to Twitter</button></p>
</form>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
