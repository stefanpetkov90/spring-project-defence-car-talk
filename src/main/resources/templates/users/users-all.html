<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/bootstrap/css/table.css" th:href="@{/bootstrap/css/table.css}" />
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/scripts.js}"></script>
</head>
<header>
    <nav th:replace="fragments/menu::menu"></nav>
</header>
<body>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Users..">

<table id="myTable">
    <tr class="header">
        <th style="width:40%;">Name</th>
        <th style="width:20%;">Authority</th>
        <th style="width:20%;">Edit</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td hidden th:each="user : ${users}">

        <td th:each="authority: ${user.authorities}" th:test="${authority.id}" th:if="(${authority.id} == 1)">User</td>

        <td hidden th:each="user : ${users}">
        <td th:each="authority: ${user.authorities}" th:test="${authority.id}" th:if="(${authority.id} == 2)">Admin</td>
        <td><a class="card-button btn btn-outline-warning" name="warning" th:href="@{/edit/user/{id}(id=${user.id})}">Edit</a></td>
    </tr>
</table>
    </body>
</html>
